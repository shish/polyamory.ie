---
title: Glossary
layout: default
---
{% for p in site.glossary %}
  <h2 id="{{ p.title }}">{{ p.title }}
    {% if p.aka %}
    (aka {% for a in p.aka %}
      <span id="{{ a }}">{{ a }}</span>
      {%- unless forloop.last %}, {% endunless -%}
    {% endfor%})
    {% endif %}
  </h2>
  <p>{{ p.content | markdownify }}</p>
{% endfor %}
